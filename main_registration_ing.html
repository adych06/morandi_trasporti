            </div>
            <div class="input-box">
                <input type="password" id="rPassword" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" id="rConfirmPassword" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
    
            <button type="submit" id="rSubmit" class="btn">Register</button>
            <div id="signUpMessage" style="display: none; opacity: 0; transition: opacity 0.5s;"></div>
