<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    <div class="contactUs">
        <br>
        <div class="contText">
            <p>Contact Us</p>
        </div>
        <p>Fill the form:</p>
        <br>
        <form id="contactForm">
            <label>E-mail :</label>
            <br>
            <input name="email" type="email" class="email" placeholder="Your Email" id="mail" required>
            <br>
            <br>
            <label>Message :</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Write your message" required></textarea>
            <br>
            <br>
            <button type="button" id="contButton">Submit form</button>
        </form>
    </div>  
</body>
</html>
