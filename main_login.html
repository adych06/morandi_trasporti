<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/index_linkBar.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="JS/login.js"></script>
</head>

<body>
    <header class="LinkBar">
        <nav>
            <ul>
                <li><a href="main_index.html"">Home</a></li>
                <li><a href="main_aboutus.html">About Us</a></li>
                <li><a href="main_services.html">Services</a></li>
                <li><a href="">Support</a></li>
                <li><a href="main_login.html" class="active">Login / Registration</a></li>
            </ul>

        </nav>
    </header>
    <div class="bho">
        <div class="wrapper">
            <form method="POST" action="">
                <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" id="rEmail" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="rPassword" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" id="rSubmitLogin">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="logicore_main_registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
